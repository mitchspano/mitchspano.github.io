---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post-preview">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p class="date">{{ post.date | date_to_string }}</p>
    <p class="excerpt">{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
